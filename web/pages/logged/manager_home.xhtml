<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form rendered="#{!empty loginController.loggedUser}"><h:commandLink action="#{loginController.logout}" value="Se dÃ©connecter" /></h:form>
        Hello from Facelets MANAGER
        <br/>
        <br/>
        <h:dataTable value="#{employeeController.employeeModel}" var="emp">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Firstname" />
                </f:facet>
                <h:outputText value="#{emp.firstname}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Lastname" />
                </f:facet>
                <h:outputText value="#{emp.lastname}" />    
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email" />
                </f:facet>
                <h:outputText value="#{emp.email}" />    
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Embauche"/>
                </f:facet>
                <h:outputText value="#{emp.birth.time}">
                    <f:convertDateTime pattern="d/M/YYYY"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
